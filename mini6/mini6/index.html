<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>VS anime</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div class="left-container">
            <div class="left">
                <div style='background-color: #ff6347;'>
                    <h1>Tomato</h1>
                    <p>Good For Health</p>
                </div>
                <div style='background-color: #C2B280;'>
                    <h1>Temple</h1>
                    <p>Happy With Peace</p>
                </div>
                <div style='background-color: #90ee90;'>
                    <h1>Forest</h1>
                    <p>Mother Of Breath</p>
                </div>
                <div style='background-color: #e05784;'>
                    <h1>Rose</h1>
                    <p>Flower Of Love</p>
                </div>
                <div style="background-color: #CDACAC;">
                    <h1>Mother</h1>
                    <p>Undefined Love</p>
                </div>
                <div style="background-color: #8F7262;color: white;">
                    <h1>Father</h1>
                    <p>My Hero</p>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="tomato"
                style="background-image: url(https://img.freepik.com/free-vector/fresh-organic-ripe-tomato_53876-111423.jpg?uid=R186759159&ga=GA1.1.1623419108.1748165908&semt=ais_items_boosted&w=740);">
            </div>
            <div class='sky_with_temple'
                style="background-image: url(https://img.freepik.com/free-photo/bagan-scene-myanmar_1150-17966.jpg?uid=R186759159&ga=GA1.1.1623419108.1748165908&semt=ais_items_boosted&w=740);">
            </div>
            <div class="greeny"
                style="background-image: url(https://img.freepik.com/free-photo/landscape-hills-covered-greenery-surrounded-by-sea-cloudy-sky-sunset_181624-15256.jpg?uid=R186759159&ga=GA1.1.1623419108.1748165908&semt=ais_items_boosted&w=740);">
            </div>
            <div class="rose"
                style="background-image: url(https://img.freepik.com/free-photo/close-up-beautiful-rose_23-2150866583.jpg?uid=R186759159&ga=GA1.1.1623419108.1748165908&semt=ais_items_boosted&w=740);">
            </div>
            <div
                style="background-image: url(https://img.freepik.com/free-vector/silhouette-mother-son-gardening-vector_53876-58022.jpg?uid=R186759159&ga=GA1.1.1623419108.1748165908&semt=ais_items_boosted&w=740);">
            </div>
            <div
                style="background-image: url(https://img.freepik.com/free-vector/flat-design-father-son-silhouette_23-2150337965.jpg?uid=R186759159&ga=GA1.1.1623419108.1748165908&semt=ais_items_boosted&w=740);">
            </div>
        </div>

        <div class="actionButton">
            <button class="left-button">
                <i class='fas fa-angle-left' style='font-size:48px'></i>
            </button>
            <button class="right-button">
                <i class='fas fa-angle-right' style='font-size:48px'></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
