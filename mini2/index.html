<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="main-container">
        <div class="left-container">
            <p class="new_user">New User? <a href="#">Sign Up</a></p>
            <h2>Sign In</h2>
            <form action="index.html">
                <label for="username" class="label">User Name:</label><br>
                <input type="text" id="username" class="input_box" autocomplete="off" required><br>
                <label for="pass" class="label">password:</label><br>
                <input type="password" id="pass" class="input_box" required><br>
                <input type="checkbox" id="terms" required>
                <label for="terms" class="label1">I have read and agree with the <a href="#">Terms and Conditions</a>
                    and our <a href="#">Privacy Policy</a></label><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="right-container">
            <img src="./4957136.jpg" alt="Login image">
        </div>
    </div>

</body>

</html>
